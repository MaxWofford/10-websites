<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/angular.css">
		<title>Angular</title>
	</head>
	<body>
		<div class="header"></div>
		<div class="content">
			<div class="container">
				<div class="hero">
					<div class="jumbotron">
						<h1>I'm Angular!</h1>
						<p>A tiny theme built on top of bootstrap 3.0</p>
					</div>
					<button class="btn btn-sm btn-angle">Click</button>
					<button class="btn btn-md btn-angle">Click</button>
					<button class="btn btn-lg btn-angle">Click</button>
					<hr>
					

					<button class="btn btn-sm btn-angle btn-info">Info</button>
					<button class="btn btn-md btn-angle btn-info">Info</button>
					<button class="btn btn-lg btn-angle btn-info">Info</button>
					<div class="hr hr-blue"><div class="hr-internal hr-no-lighten"></div><div class="hr-internal hr-weak-lighten"></div><div class="hr-internal hr-strong-lighten"></div></div>

					<button class="btn btn-sm btn-angle btn-warning">Danger!</button>
					<button class="btn btn-md btn-angle btn-warning">Danger!</button>
					<button class="btn btn-lg btn-angle btn-warning">Danger!</button>
					<div class="hr hr-orange"><div class="hr-internal hr-no-lighten"></div><div class="hr-internal hr-weak-lighten"></div><div class="hr-internal hr-strong-lighten"></div></div>
				</div>
			</div>
			<div class="light-bg">
				<div class="container">
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
